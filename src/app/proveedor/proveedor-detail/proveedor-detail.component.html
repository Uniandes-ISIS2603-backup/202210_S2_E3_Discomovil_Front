<div class="container-fluid">
  <p class="h3 p-3">{{ proveedorDetail.nombre}}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ proveedorDetail.imagen }}"
          alt="{{ proveedorDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Descripcion</dt>
        <dd>{{ proveedorDetail.descripcion }}</dd>
        <hr />
        <dt>Trayectoria</dt>
        <dd>{{ proveedorDetail.trayectoria }}</dd>
        <hr />
        <dt class="bold">calificacion</dt>
        <dd class="caption">{{ proveedorDetail.calificacion }}</dd>
        <hr />
      </dl>
    </div>
  </div>
</div>
