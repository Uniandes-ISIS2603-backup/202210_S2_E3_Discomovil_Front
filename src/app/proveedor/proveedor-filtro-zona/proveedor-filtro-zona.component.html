<div class="row">
  <div class="col"  style="margin-left:7px ;">
    <h3>Filtro de proveedores por zona</h3>
    <p class="mb-0">Seleccione la zona por la que quiere filtrar:</p>
    <div style="height: 700px; overflow-y: auto;">
      <div *ngFor="let z of zones">
        <div  class="card" style="margin-top:10px;" (click)="selectZone(z)">
          <div class="card-body">
            <h5 class="card-title">{{z.nombre}}</h5>
            <p class="card-text">{{z.latitud}}</p>
            <p class="card-text">{{z.longitud}}</p>
          </div>
        </div>

      </div>
    </div>


  </div>
  <div class="col-10">
    <div class="row">
      <div *ngFor="let p of proveedores" class="cards-container col-lg-3 col-md-6 col-sm-12 mb-5">
        <div  class="card p-2" style="width: 17rem; height: 22rem">
          <a [routerLink]="['/proveedores/' + p.id]">
          <img
            class="card-img-top"
            src="{{ p.imagen }}"
            alt="{{ p.nombre }}"
            style="max-height: 474px;"
          />
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ p.nombre }}</h5>
            <p>
              <span *ngFor="let item of [].constructor(p.calificacion); let i = index">‚≠ê</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
